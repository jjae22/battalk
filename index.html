<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BAT Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>GOTHAM</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>22:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to BAT TALK</h1>
        <p class="welcome-header__text">If you have a KoKoa Account, log in with your email or phone number.</p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="Password" required />
        <input class="magnifyBtn" type="submit" value="Log In" />
        <a href="#">Find KoKoa Account or Password</a>
    </form>
    
    <div id="bg-index"></div>

    <div id="no-mobile">
        <div class="cutebat">
            <img src="images/cutebat.png">
        </div>
        <span>Please reduce the window width. Then you can enjoy the wonderful BAT TALK. ðŸ¤ž </span>
    </div>
    <script src="https://kit.fontawesome.com/44ebe7b134.js" crossorigin="anonymous"></script>
</body>
</html>
